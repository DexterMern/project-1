<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه ورود و ثبت نام</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="computer.ico" type="image/x-icon"/>

</head>
<body dir="rtl">
  <div class="container">
    <h2>ورود به سایت</h2>
    <form>
      <div class="form-group">
        <label for="email">ایمیل:</label>
        <input type="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید">
      </div>
      <div class="form-group">
        <label for="password">رمز عبور:</label>
        <input type="password" class="form-control" id="password" placeholder="رمز عبور خود را وارد کنید">
      </div>
      <button type="submit" class="btn btn-primary">ورود</button>
      <button type="reset"  class="btn btn-primary">clear</button>
    </form>

    <h2>ثبت نام</h2>
    <form>
      <div class="form-group">
        <label for="name">نام:</label>
        <input type="text" class="form-control" id="name" placeholder="نام خود را وارد کنید">
      </div>
      <div class="form-group">
        <label for="email">ایمیل:</label>
        <input type="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید">
      </div>
      <div class="form-group">
        <label for="password">رمز عبور:</label>
        <input type="password" class="form-control" id="password" placeholder="رمز عبور خود را وارد کنید">
      </div>
      <button type="submit" class="btn btn-primary">ثبت نام</button>
      <button type="reset"  class="btn btn-primary">clear</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
